<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/css6.css">
  </head>

<div class="col-md-3">
  <fieldset class="fieldset-show">
<form class="col-md-12">
  <div class="form-group">
    <label for="inputOne">Wish one</label>
    <input type="text" class="form-control" id="inputOne" placeholder="Make your first wish">
  </div>
  <div class="form-group">
    <label for="inputTwo">Wish Two</label>
    <input type="text" class="form-control" id="inputTwo" placeholder="Make your second wish">
  </div>
  <div class="form-group">
    <label for="rowThree">How many wishes did you wish for?</label>
    <select class="form-control" id="rowThree">
      <option>1</option>
      <option>2</option>
    </select>
  </div>
    <button id="cancelBtn" type="submit" class="btn btn-primary">Cancel</button>
  <button id="wishBtn" type="submit" class="btn btn-primary">Collect wish</button>
  </form>
  </fieldset>
  </div>
  
</html>
